<ion-view class="main">
  <ion-nav-buttons side="primary">
    <button class="button button-clear button-icon icon ion-navicon"
      ng-click="toggleSideMenu()">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-icon icon ion-ios-compose-outline"
            ng-click="showWritePostModal()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div class="item"
           ng-repeat="post in posts"
           ng-click="showPostModal(post)">
        <h2>{{ post.title }}</h2>

        <p>{{ post.created | displayTimestamp }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
